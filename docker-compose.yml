services:
  postgres:
    container_name: nest-db
    image: postgres:17
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: nest_user
      POSTGRES_PASSWORD: nest_password
      POSTGRES_DB: nest_db
      PGDATA: /data/postgres
    volumes:
      - ./data/pg:/data/postgres
  cache:
    container_name: nest-cache
    image: redis
    ports:
      - 6379:6379
    volumes:
      - ./data/redis:/data
